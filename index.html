<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="/js/game.js"></script>
    <script>
      // game setttings
      const SCREEN_WIDTH = 800;
      const SCREEN_HEIGHT = 600;
      const PLAYER_SCALE = 0.2;
      const PLAYER_VELOCITY = 5;
      const ENEMY_SCALE = 0.2;
      const BACKGROUND_VELOCITY = 2;
      const BULLET_VELOCITY = 9;
      const ENEMY_VELOCITY = 3;
      // game config
      const config = {
        type: Phaser.AUTO,
        width: SCREEN_WIDTH,
        height: SCREEN_HEIGHT,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 200 },
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
